<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://img-maker.blokii.com/" />
    <meta property="og:title" content="Blokii Image Maker" />
    <meta
      property="og:description"
      content="Blokii Image Maker is a simple app that allows users to generate images for their tech blog posts."
    />
    <meta
      property="og:image"
      content="https://img-maker.blokii.com/img-maker-screen.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://img-maker.blokii.com/" />
    <meta property="twitter:title" content="Blokii Image Maker" />
    <meta
      property="twitter:description"
      content="Blokii Image Maker is a simple app that allows users to generate images for their tech blog posts."
    />
    <meta
      property="twitter:image"
      content="https://img-maker.blokii.com/img-maker-screen.png"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="128x128"
      href="dossifi_logo_sq_128.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="dossifi_logo_sq_48.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="dossifi_logo_sq_32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="dossifi_logo_sq_16png"
    />
    <link rel="icon" type="image/ico" href="dossifi_logo_sq_16.png" />
    <!-- FontAwesome Pro // this is domain restricted, create your own fontawesome 
      pro script or use your own free script from fontawesome.com -->
    <script
      src="https://kit.fontawesome.com/0b6a0edf52.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- DO NOT touch the following DIV -->
    <div id="q-app"></div>
  </body>
</html>
